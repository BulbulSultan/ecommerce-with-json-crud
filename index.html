<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <button
                id="loginBtn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Giris
              </button>
              <button
                id="logoutBtn"
                type="button"
                class="btn btn-primary d-none"
              >
                Cixis
              </button>
            </li>
            <li class="nav-item">
              <button
                id="registerBtn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Qeydiyyat
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 d-none" id="not-show">
          <p class="text-center h1">
            Mehsullari gormek ucun hesabiniza giris edin.
          </p>
        </div>
        <div class="col-12 row" id="products"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">
              Sign in to account
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="w-100">
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id="email-login"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id="password-login"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <button type="button" id="signInBtn" class="form-control btn btn-success">
                      Sign in
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="w-100">
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id="email-register"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id="password-register"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <label for="" class="form-label">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id="confirm-password-register"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <button type="button" id="signUpBtn" class="form-control btn btn-success">
                      Sign up
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="basketModal"
      class="basket position-fixed d-none end-0 top-0 bottom-0 bg-body-tertiary p-4"
      style="width: 300px; height: 100vh"
    >
      <div class="basket-container">
        <div class="basket-container-header d-flex justify-content-between mb-5">
          <h3>Basket</h3>
          <button type="button" id="closeBasketBtn" class="btn btn-danger">Close</button>
        </div>
        <div class="basket-container-body">
          
        </div>
        <div class="basket-container-footer mt-5">
          <div
            class="basket-container-footer-left d-flex justify-content-between"
          >
            <h3>Total:</h3>
            <h3 id="totalPrice">0</h3>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
